<input type="text" [(ngModel)]="task.name"><br>
<input type="text" [(ngModel)]="task.value"><br>
<input type="text" [(ngModel)]="task.date_launch">
<button type="button" (click)="add()">Adicinar na lista</button>

<ul>
  <li *ngFor="let item of tasks" >
    {{item.name}} --- {{ item.value | formatCurrency }} --- {{ item.date_launch | formatDate }}
  </li>
</ul>
